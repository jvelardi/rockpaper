<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// Variables to get random values for computer opponent.
        let computer = ["rock", "paper", "scissors"];

        function computerInput() {
            let empty = [];
            empty += computer[Math.floor(Math.random() * 3)];
            return empty;
        }

// Variables to keep score.
        let CPU = 0;
        let Player = 0;

//Console game.
        function playRound(playerInput,computerInput) {
                if (playerInput === "rock" && computerInput === "paper") {
                    console.log("You lose! Paper beats rock.");
                    CPU++;
                    console.log("CPU " + CPU);
                }
                    else if (playerInput === "rock" && computerInput === "scissors") {
                    console.log("You win! Rock beats scissors.");
                    Player++;
                    console.log("Player " + Player);
                }
                else if (playerInput === "rock" && computerInput === "rock") {
                    console.log("It's a tie. Computer chose Rock.");
                }
                else if (playerInput === "paper" && computerInput === "scissors") {
                    console.log("You lose! Scissors beats paper.");
                    CPU++;
                    console.log("CPU " + CPU);
                }
                else if (playerInput === "paper" && computerInput === "rock") {
                    console.log("You Win! Paper beats rock.");
                    Player++;
                    console.log("Player " + Player);
                }
                else if (playerInput === "paper" && computerInput === "paper") {
                    console.log("It's a tie. Computer chose Paper.");
                }
                else if (playerInput === "scissors" && computerInput === "rock") {
                    console.log("You lose! Rock beats scissors.");
                    CPU++;
                    console.log("CPU " +CPU);
                }
                else if (playerInput === "scissors" && computerInput === "paper") {
                    console.log("You win! Scissors beats paper.");
                    Player++;
                    console.log("Player " + Player);
                }
                else if (playerInput === "scissors" && computerInput === "scissors") {
                    console.log("It's a tie. Computer chose Scissors.");
                }
            }

        function game() {
// Loop used to trigger the playerInput prompt nummerous times to trigger multiple console games.
            for(let i = 0; i <5; i++) {
// Prompt used to ask for an input from the player.
                let playerInput = prompt("Choose Rock, Paper, or Scissors").toLowerCase();
                
// Conditional statement used to only allow the console game to activate if playerInput has these values.
                if ((playerInput === "rock") || (playerInput === "paper") || (playerInput === "scissors")) {
                playRound(playerInput,computerInput());
            } else {
                alert("Please choose Rock, Paper or Scissors.");
// Cancels out the loop to make sure that the alert doesn't count towards the 5 game total.
                i--;
            }
            }
//End of loop.

//End game message and points total.
            if (Player > CPU) {
                console.log("Congrats. You Win");
            } else if (CPU > Player) {
                console.log("Sorry! You Lose");
            }
            else {
                console.log("You tied the computer");
            }

            console.log("Computer = " + CPU + " Player = " + Player);
            }
// Event listener to the start game.
        window.addEventListener('load', game);
    </script>
    
</body>
</html>
