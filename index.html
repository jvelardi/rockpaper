<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="heading">
        <h1>Rock, Paper Scissors</h1>
    </header>
    <div class="gamePrompt">
    <h1>Please Choose Rock, Paper or Scissors</h1>
    </div>
<div class="container">
    <div class="choose">
        <h1 class="chooseH1">Rock</h1>
        <img class="img" id="rock"  src="imgs/rock.png" alt="rock">
    </div>
    <div class="choose">
        <h1 class="chooseH1">Paper</h1>
        <img class="img" id="paper"  src="imgs/paper.jpg" alt="paper">
    </div>
    <div class="choose">
        <h1 class="chooseH1">Scissors</h1>
        <img class="img" id="scissors"  src="imgs/scissors.png" alt="scissors">
    </div>
</div>

<div class="score">
    <h1>Score</h1>
</div>

<div class="container">
    <div class="points">
        <h1 class="playerPoints">Player   0</h1>
        <h1 class="computerPoints">Computer   0</h1>
    </div>
</div>

<script src="script.js"></script>    
</body>
</html>
